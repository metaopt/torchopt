#
# Create virtual environment with command:
#
#   $ CONDA_OVERRIDE_CUDA=11.7 conda env create --file docs/conda-recipe.yaml
#

name: torchopt-docs

channels:
  - pytorch
  - nvidia/label/cuda-11.7.1
  - defaults
  - conda-forge

dependencies:
  - python = 3.9
  - pip

  # Learning
  - pytorch::pytorch >= 1.13  # sync with project.dependencies
  - pytorch::cpuonly
  - pytorch::pytorch-mutex = *=*cpu*
  - pip:
      - torchviz
      - sphinxcontrib-katex  # for documentation

  # Build toolchain
  - cmake >= 3.11
  - make
  - cxx-compiler
  - gxx = 10
  - nvidia/label/cuda-11.7.1::cuda-nvcc
  - nvidia/label/cuda-11.7.1::cuda-cudart-dev
  - pybind11 >= 2.10.1

  # Misc
  - optree >= 0.4.1
  - typing-extensions >= 4.0.0
  - numpy
  - matplotlib-base
  - seaborn
  - python-graphviz
  - pillow

  # Documentation
  - sphinx >= 5.2.1
  - sphinx-rtd-theme
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinxcontrib-spelling
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints >= 1.19.2, != 1.23.4
  - pyenchant
  - hunspell-en
  - myst-nb
  - ipykernel
  - pandoc
  - docutils
