name: torchopt

channels:
  - pytorch
  - defaults
  - nvidia/label/cuda-11.6.2
  - nvidia
  - conda-forge

dependencies:
  - python = 3.7
  - pip

  # Learning
  - pytorch::pytorch = 1.12
  - pytorch::pytorch-mutex = *=*cuda*
  - pip:
      - sphinxcontrib-katex  # for documentation
  - jax
  - jaxlib >= 0.3

  # Device select
  - nvidia::cudatoolkit = 11.7
  - cudnn

  # Build toolkit
  - cmake >= 3.4
  - make
  - cxx-compiler
  - gxx = 10
  - nvidia/label/cuda-11.6.2::cuda-nvcc
  - nvidia/label/cuda-11.6.2::cuda-cudart-dev
  - pybind11

  # Misc
  - typing-extensions

  # Documentation
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinxcontrib-spelling
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints
  - myst-nb
  - ipykernel
  - pandoc
  - docutils
