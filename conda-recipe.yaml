#
# Create virtual environment with command:
#
#   $ CONDA_OVERRIDE_CUDA=11.7 conda env create --file conda-recipe.yaml
#

name: torchopt

channels:
  - pytorch
  - nvidia/label/cuda-11.7.1
  - defaults
  - conda-forge

dependencies:
  - python = 3.9
  - pip

  # Learning
  - pytorch::pytorch >= 1.13  # sync with project.dependencies
  - pytorch::torchvision
  - pytorch::pytorch-mutex = *=*cuda*
  - pip:
      - torchviz
      - sphinxcontrib-katex  # for documentation
  - jax                      # for tutorials
  - jaxlib >= 0.3=*cuda*     # for tutorials
  - optax                    # for tutorials
  - jaxopt                   # for tests
  - tensorboard              # for examples

  # Device select
  - nvidia/label/cuda-11.7.1::cuda-toolkit = 11.7

  # Build toolchain
  - cmake >= 3.11
  - make
  - cxx-compiler
  - nvidia/label/cuda-11.7.1::cuda-nvcc
  - nvidia/label/cuda-11.7.1::cuda-cudart-dev
  - patchelf >= 0.14
  - pybind11 >= 2.10.1

  # Misc
  - optree >= 0.4.1
  - typing-extensions >= 4.0.0
  - numpy
  - matplotlib-base
  - seaborn
  - python-graphviz
  - pillow
  - setproctitle

  # Documentation
  - sphinx >= 5.2.1
  - sphinx-rtd-theme
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinxcontrib-spelling
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints >= 1.19.2
  - pyenchant
  - hunspell-en
  - myst-nb
  - ipykernel
  - pandoc
  - docutils

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - isort >= 5.11.0
  - conda-forge::black-jupyter >= 22.6.0
  - pylint >= 2.15.0
  - mypy >= 0.990
  - types-setuptools
  - flake8
  - flake8-bugbear
  - doc8 < 1.0.0a0
  - pydocstyle
  - clang-format >= 14
  - clang-tools  # clang-tidy
  - cpplint
  - pre-commit
